<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <header>
    <input type="checkbox" id="check" name="check">
    <nav class="container">
      <ul class="left">
        <li><a href="#">Add New Products</a></li>
        <li><a href="#">View My Products</a></li>
      </ul>
      <ul class="right">
      </ul>
    </nav>
    <label for="check" class="checkbtn"><i class="fa fa-bars"></i></label>

    <div class="subnav container mb-0">
      <div class="logo">
        <a href="#">
          <b>SIMPLE</b>
        </a>
      </div>
      <div class="nav-right">
        <div class="search">
          <form>
            <input type="text" placeholder="search something here">
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
        </div>
        <div class="icons">
          <a href="#"><i class="fa fa-shopping-cart"></i></a>
          <a href="#"><i class="fa fa-user"></i></a>
        </div>
        <a href="#" class="menu-toggle"><i class="fa fa-bars"></i></a>
      </div>
    </div>
  </header>


  <main>
    <div class="container-fluid" style="padding: 0;">
      <div class="d-flex justify-content-center align-items-center" style="height: 15vh; background-color: #034266;">
        <div class="text-white text-center display-1">Add new product</div>
      </div>
    </div>

    <div class="container" style="display:block;">
      <div class="white-div align-items-center">
        <div class="row">
          
          <div class="col">
            <h3>Product image</h3>
            <div class="">
              <img id="preview-image" src="image/no-image.png" alt="Preview Image" style="max-width: 50%; height: auto;">
            </div>
            <form>
              <div class="form-group m-2">
                <input type="file" class="form-control" id="input-image" name="profilePicture" placeholder="avatar">
              </div>
              <div class="form-group m-2">
                <h3>Product Name</h3>
                <input type="text" class="form-control" id="input-name" name="product-name" placeholder="" required>
              </div>
              <div class="form-group m-2">
                <h3>Product description</h3>
                <textarea type="text" class="form-control" name="" id="" cols="30" rows="5" required></textarea>
              </div>

              <div class="row m-0">
                <div class="col-md-6">
                  <input type="text" class="form-control" id="input-name" name="product-name" placeholder="price" required>
                </div>
                <div class="col-md-6 mb-4">
                  <input type="text" class="form-control" id="input-name" name="product-name" placeholder="quantity" required>
                </div>
              </div>
              
              
              <div class="d-flex justify-content-center align-items-center">
                <button style="width:70%; background-color:#DE4F11; color: white;" type="submit" class="btn rounded-pill">NEXT</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      const imageInput = document.getElementById("input-image");
      const imagePreview = document.getElementById("preview-image");
    
      imageInput.addEventListener("change", function(event) {
        const file = event.target.files[0];
    
        if (file) {
          const reader = new FileReader();
    
          reader.onload = function(e) {
            imagePreview.src = e.target.result;
          };
    
          reader.readAsDataURL(file);
        } else {
          imagePreview.src = "#";
        }
      });
</script>
    </script>
    <style>
      .white-div {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        margin-top: 20px;
        margin-bottom: 20px;
      }
    </style>



  </main>

  <footer>
    <div class="container pt-4">
      <div style="display:flex; justify-content: center; text-align: center;">
        <p>
          Buy everything you need, even for your kids, it’s all meet your needs
        </p>
      </div>
      <div class="ft-link">
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Copyrights</a></li>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Helps</a></li>
        </ul>
      </div>
      <div style="display:flex; justify-content: center; text-align: center;">
        <p>Copyright © 2023 . RMIT University . All Rights Reserved</p>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
